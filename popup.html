<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: rgba(28, 28, 35, 0.85);
            backdrop-filter: blur(10px);
            color: #ffffff;
            margin: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 18px;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .hotkey-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .hotkey-container::-webkit-scrollbar {
            width: 5px;
        }

        .hotkey-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .hotkey-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .hotkey-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .hotkey-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        input {
            width: 70px;
            padding: 5px 8px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(48, 48, 58, 0.95);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>

<body>
    <h2 class="fade-in">Настройка горячих клавиш</h2>
    <div class="description fade-in">Используйте одиночные клавиши или стрелки (←, →, ↑, ↓)</div>

    <div id="hotkeyContainer" class="hotkey-container fade-in">
        <!-- Контейнер будет заполнен через JavaScript -->
    </div>

    <button id="saveBtn" class="fade-in">Сохранить настройки</button>

    <div id="notification" class="notification">
        Настройки сохранены
    </div>

    <script src="popup.js"></script>
</body>

</html>
